<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="simpleAngularApp" ng-controller="helloAngular">
    <div ng-repeat="nameObj in names | orderBy: 'name'">
        First Name | <input type="text"  ng-model="nameObj.name">
        Country | <input type="text"  ng-model="nameObj.country">
    </div>

    <table>
        <tr ng-repeat="x in names">
            <td>{{ $index + 1 }}</td>
            <td>{{ x.name | uppercase }}</td>
            <td>{{ x.country }}</td>
        </tr>
    </table>

    <script>
        angular.module("simpleAngularApp", [])
        .controller('helloAngular', function($scope) {
        $scope.names = [
            {name:'Jani',country:'Norway'},
            {name:'Hege',country:'Sweden'},
            {name:'Kai',country:'Denmark'}
        ];
        })
    </script>
</body>
</html>
