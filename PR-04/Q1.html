<!-- 
    Practical 04 (A)
    Question: Program to find greatest number using function
 -->
<!DOCTYPE html>
<html>
<head>
    <title>max()</title>
</head>
<body>
    
    <script>
        function max(...nums) {
            let maxNum = nums[0]
            
            for (num of nums) {
                if (num > maxNum)
                    maxNum = num
            }

            return maxNum
        }

        console.log("max(1, 3, 2) = " + max(1, 3, 2))
    </script>
</body>
</html>
