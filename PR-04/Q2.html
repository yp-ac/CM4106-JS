<!-- 
    Practical 04 (B)
    Question: Program to use default parameter and perform multiplication
 -->
<!DOCTYPE html>
<html>
<head>
    <title>times(n, m=2)</title>
</head>
<body>
    
    <script>
        let times = function(n, m=2) {
            return n * m
        }

        console.log("times(4) = " + times(4))
        console.log("times(4, 3) = " + times(4, 3))
    </script>
</body>
</html>
