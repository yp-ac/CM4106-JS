    Question: Program to find area of rectangle
 -->
<!DOCTYPE html>
<html>
<head>
    <title>areaOfRectangle()</title>
</head>
<body>
    
    <script>
        let areaOfRectangle = (l, b) => (l * b)

        console.log("areaOfRectangle(4, 4) = " + areaOfRectangle(4, 4))
        console.log("areaOfRectangle(7, 3) = " + areaOfRectangle(7, 3))
    </script>
</body>
</html>
