<!-- 
    Practical 03 (B)
    Question: Create a program by using slice() and splice() methods of array
 -->
<!DOCTYPE html>
<html>
<head>
    <title>slice(), splice()</title>
</head>
<body>
    
    <script>
        let arrA = [1, 2, 3, 4, 5, 6]

        console.log("arrA = " + arrA)
        
        console.log("[slice(1, 4)] arrA = " + arrA.slice(1, 4))

        console.log("[splice(2, 2)] arrA = " + arrA.splice(2, 2))
        console.log("[after splice] arrA = " + arrA)
    </script>
</body>
</html>
