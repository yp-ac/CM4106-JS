<!-- 
    Practical 03 (A)
    Question: Create a program to use push() method, also concatinating two arrays, and also use pop() method 
 -->
<!DOCTYPE html>
<html>
<head>
    <title>push(), pop(), concat()</title>
</head>
<body>
    
    <script>
        let arrA = [1, 2, 3]
        let arrB = [4, 5, 6]

        console.log("arrA = " + arrA)

        arrA.push(7)
        console.log("[after push()] arrA = " + arrA)
        
        arrC = arrA.concat(arrB)
        console.log("[after concat()] arrC = " + arrC)
        
        arrA.pop()
        console.log("[after pop()] arrA = " + arrA)
    </script>
</body>
</html>
