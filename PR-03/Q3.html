<!-- 
    Practical 03 (C)
    Question: Create a program which calculates length of an array
 -->
<!DOCTYPE html>
<html>
<head>
    <title>Array.length</title>
</head>
<body>
    
    <script>
        let arrA = [1, 2, 3, 4, 5, 6]

        console.log("arrA = " + arrA)
        
        console.log("arrA.length = " + arrA.length)
    </script>
</body>
</html>
