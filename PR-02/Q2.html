<!-- 
    Practical 02 (B)
    Question: Program to print table of 5 using for loop 
 -->
<!DOCTYPE html>
<html>
<head>
    <title>Table of 5</title>
</head>
<body>
    
    <script>
        let tableOf = 5

        for (let i = 1; i <= 10; i++)
            console.log(`${tableOf} x ${i} = ${tableOf * i}`)
    </script>
</body>
</html>
