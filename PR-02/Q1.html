<!-- 
    Practical 02 (A)
    Question: Program to print even numbers from 1 to 50 using do while 
 -->
<!DOCTYPE html>
<html>
<head>
    <title>Print Even no.</title>
</head>
<body>
    
    <script>
        let i = 1

        do {
            if (i % 2 == 0)
                console.log(i)

            i++
        } while (i <= 50)
    </script>
</body>
</html>
