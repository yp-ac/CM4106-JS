<!-- 
    Practical 02 (D)
    Question: Execute a program on switch case Statement 
 -->
<!DOCTYPE html>
<html>
<head>
    <title>Switch Case</title>
</head>
<body>
    
    <script>
        let dayOfWeek = 1 

        switch (dayOfWeek) {
            case 1:
                document.write("Monday")
                break;
            case 2:
                document.write("Tuesday")
                break;
            case 3:
                document.write("Wednesday")
                break;
            case 4:
                document.write("Thursday")
                break;
            case 5:
                document.write("Friday")
                break;
            case 6:
                document.write("Saturday")
                break;
            case 7:
                document.write("Sunday")
                break;
            default:
                document.write("Invalid dayOfWeek")
                break;
        }
    </script>
</body>
</html>
