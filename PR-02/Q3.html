<!-- 
    Practical 02 (C)
    Question: Program to print 1 to 100 odd numbers using while loop 
 -->
<!DOCTYPE html>
<html>
<head>
    <title>Print Odd no.</title>
</head>
<body>
    
    <script>
        let currNum = 1

        while (currNum <= 100) {
            if (currNum % 2 == 1) 
                console.log(currNum)
            currNum++
        }
    </script>
</body>
</html>
