<!-- 
    Practical 11 
    Question: 
    Write a Program for implementing rollover
-->
<!DOCTYPE html>
<html>
<head>
    <title>Rollover</title>
    <style>
        img {
            transition: filter 1s linear;
        }

        img.blur {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <a href="#"
   onMouseOver="document.image1.src='on.jpg'"
   onMouseOut="document.image1.src='out.jpg'">

   <img src="outImage.gif" name="image1" style="width:100%">

  </a>
</body>
</html>
