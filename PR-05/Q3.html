<!-- 
    Practical 05 (C)
    Question: Program to Convert Number to string using base 2
 -->
<!DOCTYPE html>
<html>
<head>
    <title>Number to String</title>
</head>
<body>
    <script>
        let number = 200
        console.log("[type] : " + typeof number)
        console.log("[value]: " + number)  
        
        let string = number.toString(2) // with base 2
        console.log("[type] : " + typeof string)
        console.log("[value]: " + string)  
    </script>
</body>
</html>
