<!-- 
    Practical 05 (B)
    Question: Program to Convert String to Number
 -->
<!DOCTYPE html>
<html>
<head>
    <title>String to Number</title>
</head>
<body>
    <script>
        let numberAsString = "123.45";
        console.log("[type] : " + typeof numberAsString)
        console.log("[value]: " + numberAsString)
        
        let number = parseFloat(numberAsString)
        console.log("[type] : " + typeof number)
        console.log("[value]: " + number)        
    </script>
</body>
</html>
