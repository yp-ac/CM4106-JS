<!DOCTYPE html>
<html>
<head>
    <title>String Methods</title>
</head>
<body>
    
    <script>
        let sentence = "Pneumonoultramicroscopicsilicovolcanoconiosis is one of the longest words in english";

        console.log("sentence = " + sentence)

        console.log("sentence.charAt(3)        = " + sentence.charAt(3))
        console.log("sentence.concat('!')      = " + sentence.concat('!'))
        console.log("sentence.indexOf('i')     = " + sentence.indexOf('i'))
        console.log("sentence.lastIndexOf('i') = " + sentence.lastIndexOf('i'))
        console.log("sentence.slice(13, 22)    = " + sentence.slice(13, 22))
        console.log("sentence.toLowerCase()    = " + sentence.toLowerCase())
        console.log("sentence.toUpperCase()    = " + sentence.toUpperCase())
    </script>
</body>
</html>
