<!-- 
    Practical 01 (C)
    Question: Program to check greater number among the three 
 -->
<!DOCTYPE html>
<html>
<head>
    <title>Greater Number</title>
</head>
<body>
    
    <script>
        let numA = 10, numB = 17, numC = 12

        if (numA >= numB && numA >= numC)
            document.write("numA = " + numA + " is the Largest") 
        else if (numB >= numA && numB >= numC)
            document.write("numB = " + numB + " is the Largest") 
        else
            document.write("numC = " + numC + " is the Largest") 
    </script>
</body>
</html>
