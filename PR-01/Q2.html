<!-- 
    Practical 01 (B)
    Question: Program to print if number is even or odd 
 -->
<!DOCTYPE html>
<html>
<head>
    <title>Even/Odd</title>
</head>
<body>
    
    <script>
        let number = 206

        // check if reminder is 0 when divided by 2
        if (number % 2 === 0) {
            document.write(`${number} is Even`)
        } else {
            document.write(`${number} is Odd`)
        }
    </script>
</body>
</html>
